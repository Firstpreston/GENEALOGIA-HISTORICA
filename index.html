<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genealogía Histórica</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?history,abstract') no-repeat center center/cover;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-family: 'Georgia', serif;
            color: #333;
            font-size: 24px;
        }
        p {
            font-family: 'Arial', sans-serif;
            color: #555;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #6d4c41;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #4e342e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            📜 Genealogía Histórica
        </h1>
        <p>
            Proyecto de investigación genealógica para mejorar la búsqueda de registros históricos por ciudad y apellido en FamilySearch.
        </p>
        <p>
            Facilitamos la conexión entre registros dispersos, ayudando a las personas a descubrir su historia familiar.
        </p>
        <a href="https://github.com/tu-repositorio" class="btn">🔗 Ver en GitHub</a>
    </div>
</body>
</html>
