<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genealogía Histórica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('https://source.unsplash.com/1600x900/?history,abstract') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #f0f0f0;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            text-decoration: none;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📜 Genealogía Histórica</h1>
        <p>Proyecto de investigación genealógica para mejorar la búsqueda de registros históricos por ciudad y apellido en FamilySearch.</p>
        <p>Facilitamos la conexión entre registros dispersos, ayudando a las personas a descubrir su historia familiar.</p>
        <a href="https://github.com/tu-repo" class="btn">Ver en GitHub</a>
    </div>
</body>
</html>
