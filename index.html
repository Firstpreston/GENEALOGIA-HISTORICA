<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genealogía Histórica</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?history,ancient') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #2C3E50;
        }
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50, #2E86C1);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        .button:hover {
            background: linear-gradient(135deg, #2E86C1, #4CAF50);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📜 Genealogía Histórica</h1>
        <p>Proyecto de investigación genealógica para mejorar la búsqueda de registros históricos por ciudad y apellido en FamilySearch.</p>
        <p>Facilitamos la conexión entre registros dispersos, ayudando a las personas a descubrir su historia familiar.</p>
        <a href="https://github.com/tu-repositorio" class="button">🔍 Ver en GitHub</a>
    </div>
</body>
</html>
